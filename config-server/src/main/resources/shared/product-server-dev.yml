server:
  port: 8082
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}-${spring.cloud.client.ip-address}:${server.port}
feign:
  hystrix:
    enabled: true
spring:
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    base-url: http://localhost:8080
  sender:
    type: web
  #配置rabbitMQ服务
  rabbitmq:
    host: 47.110.49.234
    port: 5672
    username: admin
    password: wyq1234
    #指定虚拟主机
    virtual-host: mycloud
    listener:
      simple:
        acknowledge-mode: manual
        #并发消费者初始化值
        concurrency: 1
        #并发消费者的最大值
        max-concurrency: 2
        #每个消费者每次监听时可拉取处理的消息数量
        prefetch: 2
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS