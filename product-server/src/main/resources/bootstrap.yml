spring:
  application:
    name: product-server
  cloud:
    config:
      fail-fast: true
      discovery:
        #从注册中心获取
        enabled: true
        service-id: config-server
  profiles:
    active: dev
  datasource:
    druid:
      url: 'jdbc:mysql://47.110.49.234:3307/product_dev?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai'
      username: 'product_dev'
      password: 'product_1234'
      initial-size: 5
      min-idle: 10
      max-active: 20
      max-wait: 60000
